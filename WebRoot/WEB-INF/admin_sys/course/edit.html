<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>学生信息管理系统</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<#include "/admin_sys/head.html"/>

<link
	href="${base}/res/assets/global/plugins/datatables/datatables.min.css"
	rel="stylesheet" type="text/css">
<link
	href="${base}/res/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css"
	rel="stylesheet" type="text/css">

<script type="text/javascript">
function getTableForm() {
	return document.getElementById('tableForm');
}

</script>
</head>
<!-- END HEAD -->

<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-md">
	<!-- BEGIN HEADER -->
	<#include "/admin_sys/top.html"/>
	<!-- END HEADER -->
	<!-- BEGIN HEADER & CONTENT DIVIDER -->
	<div class="clearfix"></div>
	<!-- END HEADER & CONTENT DIVIDER -->
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<#assign tb_14=true />
			<#assign tb_14_ul=true  />
			<#assign tb_14_li_1=true />
			<#assign tb_14_arrow=true />
		<#include "/admin_sys/left.html"/>
		<!-- END SIDEBAR -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div style="min-height:1022px" class="page-content">
				<!-- page bar start -->
				<div class="page-bar">

					<ul class="page-breadcrumb">
						<li><a href="v_list.do">课程管理</a> <i class="fa fa-angle-right"></i>
						</li>
						<li><span>课程列表</span></li>
					</ul>
				</div>

				<div class="row ">
					
				</div>

				<div class="row">
					<div class="col-md-12">
						<!-- BEGIN SAMPLE TABLE PORTLET-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-comments"></i>列表
								</div>
								<div class="actions">
									<a href="v_list.do"  class="btn btn-default btn-sm"> <i
										class="fa fa-back"></i>返回</a> 
									
								</div>
							</div>

                             <div class="portlet-body">
                                    <!-- BEGIN FORM-->
                                    <form action="o_update.do" id="form_update" class="form-horizontal" method="post">
                                    <input type="hidden" name="id" value="${course.id}"/>
                                        <div class="form-body">
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button> 请检查输入的课程信息 </div>
                                           <!--  <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button> Your form validation is successful! </div> -->
                                            <div class="form-group  margin-top-20">
                                                <label class="control-label col-md-3">课程名
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" class="form-control" name="courseName" id="courseName" value="${course.courseName!}"/> </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">学分
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" class="form-control" name="creditHour" id="creditHour" value="${course.creditHour!}"/> </div>
                                                </div>
                                            </div>
                                         
                                            <div class="form-group">
                                                <label class="control-label col-md-3">学时
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" class="form-control" name="courseHour" id="courseHour" value="${course.courseHour!}"/> </div>
                                                </div>
                                            </div>
                                            
                                              <div class="form-group">
                                                <label class="control-label col-md-3">课程类别
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select class="form-control input-small input-inline" data-style="btn-success" name="courseCategoryId" id="courseCategoryId">
                                                        <option value="">课程类别</option>
                                                        <#list courseCategoryList as courseCategory>
                                                            <option value="${courseCategory.id}">${courseCategory.name!}</option>
                                                        </#list>
                                                        </select> 

                                                  </div>
                                                </div>
                                            </div>
                                            
                                             <div class="form-group">
                                                <label class="control-label col-md-3">开课单位
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-4">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select class="form-control input-small input-inline" data-style="btn-success" name="departmentList" id="departmentList">
                                                        <option value="">开课单位</option>
                                                        <#list departmentList as department>
                                                            <option value="${department.id}">${department.name!}</option>
                                                        </#list>
                                                        </select> 

                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button type="submit" class="btn green">提交</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END FORM-->
                                </div>
						</div>
						<!-- END SAMPLE TABLE PORTLET-->
					</div>

				</div>

			</div>
		</div>
		
		<script type="text/javascript">
		$('#courseCategoryId').val('${course.courseCategory.id!}');
		$('#departmentList').val('${course.department.id!}');
		</script>
		
         
		
		<!-- BEGIN CONTENT -->
		<script src="${base}/res/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
              <script
			src="${base}/res/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"
			type="text/javascript"></script>
			<script src="${base}/res/assets/pages/scripts/components-bootstrap-select.min.js" type="text/javascript"></script>
		<script
			src="${base}/res/assets/global/plugins/jquery-validation/js/localization/messages_zh.js"></script>
		<script
			src="${base}/res/assets/global/plugins/jquery-validation/js/additional-methods.min.js"
			type="text/javascript"></script>
			<script src="${base}/res/assets/js/course_update_validation.js" type="text/javascript"></script>
           <script src="${base}/res/assets/global/plugins/jquery-validation/js/localization/messages_zh.js"></script>
		<#include "/common/bootAlert_message.html"/>
		<!-- END CONTENT -->
			
	</div>
	<!-- END CONTAINER -->
</body>

</html>
